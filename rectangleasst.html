<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">	
	
    <title>Calculate Area and Perimeter of Rectangle</title>
	
    <script>
	
        var length = prompt("Enter the length of Rectangle");
        length = parseFloat(length);
		
        var breadth = prompt("Enter the breadth of Rectangle");
        breadth = parseFloat(breadth);
		
        var area = length * breadth;
        area = parseFloat(area);
        
		
		var perimeter = length + breadth +length + breadth;
        perimeter = parseFloat(perimeter);
        alert("Area of Rectangle = " + area + '\n' + "Perimeter of Rectangle = " + perimeter);
		
    </script>
	
</head>

<body>

    <main>
	
        <h1>Thanks for using the Area and Perimeter application</h1>
		
    </main>
	
</body>

</html>
